name: gari_zone
description: "Garizone - Car Marketplace App (Web & Mobile)"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # UI and icons
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10+1
  lottie: ^3.2.0

  # State management
  provider: ^6.1.2

  # Networking
  http: ^1.2.2
  dio: ^5.5.0+1

  # Local storage
  shared_preferences: ^2.3.2

  # Image caching and display
  cached_network_image: ^3.3.1

  # Animations & navigation helpers
  animations: ^2.0.11
  go_router: ^14.1.0

  # Device and web responsive UI
  flutter_screenutil: ^5.9.3
  responsive_framework: ^1.2.1

  # Utility packages
  intl: ^0.19.0
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  # Add all your local assets (images, icons, animations)
  assets:
    - assets/images/logo.png

  # Fonts (you can replace with your own)
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
